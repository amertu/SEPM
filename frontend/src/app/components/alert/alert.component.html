<div *ngIf="alertService.successFlag" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success! </strong>{{ alertService.successMessage }}
  <button type="button" class="close btn" (click)="alertService.vanishSuccess()" data-bs-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <strong>Error! </strong>{{ alertService.errorMessage }}
  <button type="button" class="close btn" (click)="alertService.vanishError()" data-bs-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <strong>Warning! </strong>{{ alertService.warningMessage }}

    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="alertService.infoFlag" class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Info! </strong>{{ alertService.infoMessage }}
  <button type="button" class="close btn" (click)="alertService.vanishInfo()" data-bs-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
