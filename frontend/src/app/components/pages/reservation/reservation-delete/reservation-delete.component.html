<div class="modal-header">
  <h5 class="modal-title ">Delete reservation</h5>
  <button
    type="button"
    class="close btn"
    (click)="activeModal.close('Cross click')"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bg-dark text-white">
  <p>Do you want to delete reservation from {{ reservation.guestName }}?</p>
</div>
<div class="modal-footer bg-dark text-white">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Cancel click')">
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="deleteReservation()"
    data-dismiss="modal"
  >
    Delete
  </button>
</div>
