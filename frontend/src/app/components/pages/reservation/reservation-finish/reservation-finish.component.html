<div class="modal-header">
    <h5 class="modal-title ">Finish reservation</h5>
    <button
      type="button"
      class="close btn"
      (click)="activeModal.close('Cross click')"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-dark text-white">
    <p>Do you want to finish the reservation?</p>
    <p>Please ensure that all bills are paid and the guests already left, before finishing the reservation.</p>
  </div>
  <div class="modal-footer bg-dark text-white">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Cancel click')">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="finishReservation()"
      data-dismiss="modal"
    >
      Finish Reservation
    </button>
  </div>
