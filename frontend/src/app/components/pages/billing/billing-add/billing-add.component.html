<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content bg-dark text-white">

    <div class="modal-header">
      <h5 class="modal-title">Select bill's items</h5>
      <button type="button" class="close btn" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">

      <div *ngIf="reservation" class="form-group">
        <label>Reservation started at:</label>
        <input type="text" class="form-control" disabled [value]="reservation.startDateTime | date:'medium'">

        <br>

        <label>Reserved table(s):</label>
        <input type="text" class="form-control" disabled [value]="reservedTablesAsString">
      </div>

      <table class="table table-sm table-dark">
        <thead>
        <tr>
          <th>Name</th>
          <th></th>
          <th></th>
          <th>QTY</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dish of dishes; let i = index">
          <td>{{dish.name}}</td>
          <td><button class="btn text-white" (click)="unselectDishes(dish)"><i class="fas fa-minus-circle"></i></button></td>
          <td><button class="btn text-white" (click)="selectDishes(dish)"><i class="fas fa-plus-circle"></i></button></td>
          <td *ngIf="selectedNumber[i] !== 0">{{selectedNumber[i]}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-success" (click)="checkout()">Add</button>
    </div>

  </div>
</div>
