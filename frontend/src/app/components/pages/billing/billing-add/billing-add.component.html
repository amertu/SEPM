
      <div class="modal-header">
        <h5 class="modal-title">Select bill's items</h5>
        <button type="button" class="close btn" data-dismiss="modal" (click)="activeModal.dismiss()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-dark text-white">

        
          <div *ngIf="reservation" class="form-group">
            
              <label>Reservation started at:</label>
              <input type="text" class="form-control" disabled="true"
                     placeholder="Comment" value="{{reservation.startDateTime | date:'medium' }}">

              <br>       
              <label>Reserved table(s):</label>
                     <input type="text" class="form-control" disabled="true"
                     placeholder="Tables" value="{{reservedTablesAsString}}">
         </div>
         

        <table class="table table-sm text-white">
          <thead>
          <th scope="col">Name</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">QTY</th>
          </thead>
          <tbody>
          <tr *ngFor="let dish of dishes; let i = index">
            <td>{{dish.name}}</td>
            <td><button class="btn btn-block fas fa-minus-circle" style="color: white" (click)="unselectDishes(dish)"></button></td>
            <td><button class="btn fas fa-plus-circle" style="color: white" (click)="selectDishes(dish)" ></button></td>
            <td *ngIf="this.selectedNumber[i] !==0"> {{this.selectedNumber[i]}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer bg-dark text-white">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()" data-dismiss="modal" #closeBtn>Cancel</button>
        <button type="button" class="btn btn-success float-right" (click)="checkout()">Add</button>
      </div>
